			<div class="markdown">
				<p><strong>Require</strong>:</p>
<ol>
<li>DoH Server must follow by the Cross-Origin Resource Sharing (<a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/CORS">CORS</a>)</li>
</ol>
<p><strong>Notice</strong>:</p>
<ol>
<li>If there has display issue, <a href="../doh-client.wasm/">open with new tab</a></li>
</ol>
<script src="../doh-client.wasm/wasm_exec.js"></script>
<script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("../doh-client.wasm/doh-client.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });

        async function asyncDohQuery(v_method, v_server, v_name, v_qtype, v_doh_format) {
            try {
                await AsyncDohQuery(v_method, v_server, v_name, v_qtype, v_doh_format)
            } catch (err) {
                console.error(err)
            }
        }

        /*
        this.addEventListener("keyup", function(e) {
            e.preventDefault();
            if (e.keyCode === 13) {
                document.getElementById("b_send").click();
            }
        })
        */
</script>
<style>
        .inputc {
            font-size: 16;
        }

        .output {
            font-size: 16;
            background: rgb(253, 255, 253);
        }
</style>
<div>
    <select name="method" id="i_method" class="inputc">
        <option value="GET">GET</option>
        <option value="POST">POST</option>
    </select>
        <input id="i_server" type="url" class="inputc" value="https://1.1.1.1/dns-query" style="width: 250px;"/>
        <input id="i_name" type="string" class="inputc" value="google.com"  style="width: 150px;"/>
    <input id="i_qtype" type="string" class="inputc" list="qtype_list" value="A" style="width: 80px;" />
    <datalist id="qtype_list">
        <option>A</option>
        <option>AAAA</option>
        <option>CAA</option>
        <option>CNAME</option>
        <option>DS</option>
        <option>HTTPS</option>
        <option>MX</option>
        <option>NAPTR</option>
        <option>NS</option>
        <option>PTR</option>
        <option>SOA</option>
        <option>SPF</option>
        <option>SRV</option>
        <option>TXT</option>
    </datalist>
    <select name="doh_format" id="i_doh_format" class="inputc">
        <option value="JSON">JSON</option>
        <option value="RFC8484">RFC8484</option>
    </select>
    <button id="b_send" onclick="asyncDohQuery(i_method.value, i_server.value, i_name.value, i_qtype.value, i_doh_format.value)">Send</button>
</div>
        <br>
<div class="output">
        <p id="ans_doh" style="white-space: pre;"></p>
